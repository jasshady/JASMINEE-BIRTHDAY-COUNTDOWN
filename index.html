<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Birthday Countdown</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="countdown-container">
        <h1 id="countdown-title">ðŸŽ‰ Birthday Countdown! ðŸŽ‚</h1>
        
        <div id="countdown-timer">
            <div class="time-box">
                <span id="days" class="number">00</span>
                <span class="label">Days</span>
            </div>
            <div class="time-box">
                <span id="hours" class="number">00</span>
                <span class="label">Hours</span>
            </div>
            <div class="time-box">
                <span id="minutes" class="number">00</span>
                <span class="label">Minutes</span>
            </div>
            <div class="time-box">
                <span id="seconds" class="number">00</span>
                <span class="label">Seconds</span>
            </div>
        </div>
        
        <p id="birthday-message" class="hidden">Happy Birthday!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
